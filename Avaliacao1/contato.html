<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Contato</title>
</head>

<body>
    <header>
        <img src="assets/images/logo.png" alt="Logo loja" class="logo">
        <input type="text" placeholder="O que você procura?">
        <a href="carrinho.html">
            <img src="assets/images/shopping-cart-outlined.png" alt="carrinho de compras" class="carrinho">
        </a>
    </header>

    <div class="pagina-contato">
        <h1>Contato</h1>
        <p>Está com alguma dúvida? Entre em contato conosco!</p>

        <section class="formulario">
            <h2>Envie uma Mensagem</h2>
            <form action="#" method="post" class="formulario">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
    
                <button type="submit">ENVIAR</button>
            </form>
        </section>
    </div>

    <footer>
        <div class="footer-coluna">
            <p>Loja</p>
            <a href="#">Sobre nós</a>
            <a href="landing.html">Página inicial</a>
        </div>
        <div class="footer-coluna">
            <p>Atendimento</p>
            <a href="contato.html">Contato</a>
            <a href="#">Termos de Uso</a>
        </div>
        <div class="footer-coluna">
            <p>Redes Sociais</p>
            <a href="#">Instagram</a>
            <a href="#">Whatsapp</a>
        </div>
    </footer>
</body>

</html>
