<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Carrinho de Compras</title>
</head>

<body>
    <header>
        <img src="assets/images/logo.png" alt="Logo loja" class="logo">
        <input type="text" placeholder="O que você procura?">
        <a href="carrinho.html">
            <img src="assets/images/shopping-cart-outlined.png" alt="carrinho de compras" class="carrinho">
        </a>
    </header>

    <div class="produtos-carrinho">
        <h1>Carrinho de Compras</h1>
        <p>Confira os itens que você escolheu e finalize sua compra!</p>
        <div class="container-produtos">
            <div class="box-produtos-landing">
                <a href="#">
                    <img src="assets/images/roupa01.png" alt="">
                    <p class="descricao-produto">Vestido preto básico</p>
                    <p class="preco-produto">R$ 199,90</p>
                    <button class="botao-comprar">REMOVER</button>
                </a>
            </div>
            <div class="box-produtos-landing">
                <a href="#">
                    <img src="assets/images/roupa04.png" alt="">
                    <p class="descricao-produto">Body renda</p>
                    <p class="preco-produto">R$ 179,90</p>
                    <button class="botao-comprar">REMOVER</button>
                </a>
            </div>
            <div class="box-produtos-landing">
                <a href="#">
                    <img src="assets/images/roupa12.png" alt="">
                    <p class="descricao-produto">Vestido frizado</p>
                    <p class="preco-produto">R$ 299,90</p>
                    <button class="botao-comprar">REMOVER</button>
                </a>
            </div>
        </div>
        <div class="total-carrinho">
            <h2>Total: R$ 229,70</h2>
            <button class="botao-comprar">FINALIZAR</button>
        </div>
    </div>

    <footer>
        <div class="footer-coluna">
            <p>Loja</p>
            <a href="#">Sobre nós</a>
            <a href="landing.html">Página inicial</a>
        </div>
        <div class="footer-coluna">
            <p>Atendimento</p>
            <a href="contato.html">Contato</a>
            <a href="#">Termos de Uso</a>
        </div>
        <div class="footer-coluna">
            <p>Redes Sociais</p>
            <a href="#">Instagram</a>   
            <a href="#">Whatsapp</a>
        </div>
    </footer>
    
</body>

</html>
